<header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
        <div class="flexrow">
            <div class="item-name">
                <h1 class="item-name charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            </div>
            <label class="item-type" for="name">{{localize item.typeString}}</label>
        </div>
        <div class="flexrow">
          <div class="resource flex1">
            <label class="resource-label">{{localize "DCC.Quantity"}}</label>
              <input type="text" name="system.quantity" value="{{system.quantity}}" data-dtype="Number"/>
          </div>
          <div class="resource flex1">
            <label class="resource-label">{{localize "DCC.Weight"}}</label>
              <input type="text" name="system.weight" value="{{system.weight}}" data-dtype="Number"/>
          </div>
        </div>
    </div>
</header>
