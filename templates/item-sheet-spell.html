<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <div class="flexrow">
                <div class="item-name">
                    <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
                </div>
                <label class="item-type" for="name">{{localize item.data.typeString}}</label>
            </div>

            <div class="flexrow">
              <div class="resource flex1">
                <label class="resource-label" for="data.level">{{localize "DCC.SpellLevel"}}</label>
                <input type="text" name="data.level"
                       value="{{numberFormat data.level decimals=0 sign=false}}"
                       placeholder="1" data-dtype="Number"/>
              </div>
              <div class="resource flex1">
                <label class="resource-label" for="data.spellCheck.modifier">{{localize "DCC.SpellCheck"}}</label>
                <div class="flexrow">
                  <input type="text" name="data.spellCheck.die" class="flex1"
                         value="{{data.spellCheck.die}}"
                         {{#if data.config.inheritActionDie}}disabled{{/if}}
                         placeholder="1d20" data-dtype="String"/>
                  <input type="text" name="data.spellCheck.value" class="flex1"
                         value="{{numberFormat data.spellCheck.value decimals=0 sign=true}}"
                         {{#if data.config.inheritSpellCheck}}disabled{{/if}}
                         placeholder="+0" data-dtype="Number"/>
                </div>
              </div>
            </div>
        </div>
    </header>

    <section class="sheet-body spell">
        <div class="spell-header-extras">
          <div class="resource">
            <label class="resource-label" for="data.range">{{localize "DCC.SpellRange"}}</label>
            <input type="text" name="data.range" value="{{data.range}}"
                   placeholder="Varies" data-dtype="String"/>
          </div>
          <div class="resource">
            <label class="resource-label" for="data.duration">{{localize "DCC.SpellDuration"}}</label>
            <input type="text" name="data.duration" value="{{data.duration}}"
                   placeholder="Varies" data-dtype="String"/>
          </div>
          <div class="resource">
            <label class="resource-label" for="data.castingTime">{{localize "DCC.SpellCastingTime"}}</label>
            <input type="text" name="data.castingTime" value="{{data.castingTime}}"
                   placeholder="Varies" data-dtype="String"/>
          </div>
          <div class="resource">
            <label class="resource-label" for="data.save">{{localize "DCC.SpellSave"}}</label>
            <input type="text" name="data.save" value="{{data.save}}"
                   placeholder="None" data-dtype="String"/>
          </div>
          <div class="resource">
            <label class="resource-label" for="data.page">{{localize "DCC.SpellPage"}}</label>
            <input type="text" name="data.page"
                   value="{{data.page}}"
                   placeholder="" data-dtype="String"/>
          </div>
        </div>
        <div class="description">
          {{editor content=data.description.value target="data.description.value" button=true owner=owner editable=editable}}
        </div>
        <div class="mercurial-effect-heading">
          <h1>{{localize "DCC.MercurialEffect"}}</h1>
        </div>
        <div class="mercurial-effect-value">
          <label class="mercurial-roll resource-label{{#if allowMercurialRoll}} rollable{{/if}}" for="data.mercurialEffect.value">{{#if allowMercurialRoll}}<i class="fas fa-dice-d20"></i> {{/if}}{{localize "DCC.MercurialEffectValue"}}</label>
          <input type="text" name="data.mercurialEffect.value" value="{{data.mercurialEffect.value}}" data-dtype="Number"/>
        </div>
        <div class="mercurial-effect-summary">
          <label class="resource-label" for="data.mercurialEffect.summary">{{localize "DCC.MercurialEffectSummary"}}</label>
          <input type="text" name="data.mercurialEffect.summary" value="{{data.mercurialEffect.summary}}" data-dtype="String"/>
        </div>
        <div class="mercurial-effect-description">
            {{editor content=data.mercurialEffect.description target="data.mercurialEffect.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
