<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <div class="flexrow">
                <div class="item-name">
                    <h1 class="charname"><input name="name" id="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
                </div>
                <label class="item-type" for="name">{{localize item.typeString}}</label>
            </div>

            {{#if system.config.freeform}}
            <div class="resource">
              <label class="resource-label" for="system.description.summary">{{localize "DCC.SkillSummary"}}</label>
              <input type="text" name="system.description.summary" id="system.description.summary" value="{{system.description.summary}}"
                     data-dtype="String"/>
            </div>
            {{else}}
            <div class="flexrow">
              <div class="resource flex1">
                <label class="resource-label">{{localize "DCC.SkillAbility"}}</label>
                <div>
                  <select name="system.ability" id="system.ability"
                          {{#if system.config.useAbility}}{{else}}disabled{{/if}}>
                    {{#select system.ability}}
                    <option value="str">Strength</option>
                    <option value="agl">Agility</option>
                    <option value="sta">Stamina</option>
                    <option value="per">Personality</option>
                    <option value="int">Intelligence</option>
                    <option value="lck">Luck</option>
                    {{/select}}
                  </select>
                </div>
              </div>
              <div class="resource flex1">
                <label class="resource-label">{{localize "DCC.SkillDie"}}</label>
                <input type="text" name="system.die" value="{{system.die}}"
                       {{#if system.config.useDie}}{{else}}disabled{{/if}}
                       data-dtype="String"/>
              </div>
              <div class="resource flex1">
                <label class="resource-label">{{localize "DCC.SkillValue"}}</label>
                <input type="text" name="system.value"
                       value="{{numberFormat system.value decimals=0 sign=true}}"
                       {{#if system.config.useValue}}{{else}}disabled{{/if}}
                       data-dtype="Number"/>
              </div>
            </div>
            {{/if}}
        </div>
    </header>

    <section class="sheet-body skill">
      <div class="description">
        {{editor system.description.value target="system.description.value" button=true isOwner=isOwner editable=editable}}
      </div>
    </section>
</form>
