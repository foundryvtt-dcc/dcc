<form autocomplete="off" class="dcc-roll-modifier">
  <div class="formula-row">
    {{#each terms}}
      {{> (lookup . 'partial') }}
    {{/each}}
  </div>
  <footer class="button-row dialog-buttons">
    <button type="submit" class="roll flat-button">
      <i class="fas fa-dice-d20"></i>&nbsp;{{rollLabel}}
    </button>
  </footer>
</form>
