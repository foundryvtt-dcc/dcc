<section class="item config-dialog">
  <label for="{{partId}}-system-config-useSummary">{{localize "DCC.SkillShowSummary"}}</label>
  <input type="checkbox" name="system.config.useSummary" id="{{partId}}-system-config-useSummary"
    {{checked system.config.useSummary}} data-dtype="Boolean"/>

  <label for="{{partId}}-system-config-useAbility">{{localize "DCC.SkillUseAbility"}}</label>
  <input type="checkbox" name="system.config.useAbility" id="{{partId}}-system-config-useAbility"
    {{checked system.config.useAbility}} data-dtype="Boolean"/>

  <label for="{{partId}}-system-config-useDie">{{localize "DCC.SkillUseDie"}}</label>
  <input type="checkbox" name="system.config.useDie" id="{{partId}}-system-config-useDie"
    {{checked system.config.useDie}} data-dtype="Boolean"/>

  <label for="{{partId}}-system-config-useValue">{{localize "DCC.SkillUseValue"}}</label>
  <input type="checkbox" name="system.config.useValue" id="{{partId}}-system-config-useValue"
    {{checked system.config.useValue}} data-dtype="Boolean"/>

  <label for="{{partId}}-system-config-showLastResult">{{localize "DCC.SkillShowLastResult"}}</label>
  <input type="checkbox" name="system.config.showLastResult" id="{{partId}}-system-config-showLastResult"
    {{checked system.config.showLastResult}} data-dtype="Boolean"/>

  <footer class="grid-col-span-2">
    <button type="submit">
      <i class="fas fa-save"></i>{{localize "DCC.SaveItemConfig"}}
    </button>
  </footer>
</section>
