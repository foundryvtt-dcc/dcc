<section class="item config-dialog">
  <label for="system.config.useSummary">{{localize "DCC.SkillShowSummary"}}</label>
  <input type="checkbox" name="system.config.useSummary" id="system.config.useSummary"
    {{checked system.config.useSummary}} data-dtype="Boolean"/>

  <label for="system.config.useAbility">{{localize "DCC.SkillUseAbility"}}</label>
  <input type="checkbox" name="system.config.useAbility" id="system.config.useAbility"
    {{checked system.config.useAbility}} data-dtype="Boolean"/>

  <label for="system.config.useDie">{{localize "DCC.SkillUseDie"}}</label>
  <input type="checkbox" name="system.config.useDie" id="system.config.useDie"
    {{checked system.config.useDie}} data-dtype="Boolean"/>

  <label for="system.config.useValue">{{localize "DCC.SkillUseValue"}}</label>
  <input type="checkbox" name="system.config.useValue" id="system.config.useValue"
    {{checked system.config.useValue}} data-dtype="Boolean"/>

  <label for="system.config.showLastResult">{{localize "DCC.SkillShowLastResult"}}</label>
  <input type="checkbox" name="system.config.showLastResult" id="system.config.showLastResult"
    {{checked system.config.showLastResult}} data-dtype="Boolean"/>

  <footer class="grid-col-span-2">
    <button type="submit">
      <i class="fas fa-save"></i>{{localize "DCC.SaveItemConfig"}}
    </button>
  </footer>
</section>
