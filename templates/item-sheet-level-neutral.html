<section class="tab {{tabs.levelNeutral.id}} {{tabs.levelNeutral.cssClass}} level-alignment-tab" id="levelNeutral" data-tab="{{tabs.levelNeutral.id}}"
         data-group="{{tabs.levelNeutral.group}}" data-tooltip="{{localize tabs.levelNeutral.tooltip}}">

  <div class="tab-body level-tab-body">
    <!-- Level data spans full width (12 columns) -->
    <div class="box-border level-data-section grid-col-span-12">
      <label class="box-title pt-2" for="system.levelDataNeutral">{{localize "DCC.LevelData"}} - {{localize "DCC.AlignmentN"}}</label>
      <textarea id="system.levelDataNeutral" name="system.levelDataNeutral" class="level-data-textarea">{{system.levelDataNeutral}}</textarea>
    </div>
  </div>
</section>
