<label class="term-label" for="term-{{index}}">{{label}}</label>
<input type="text" class="term-field" name="term-{{index}}" id="term-{{index}}" placeholder="{{formula}}" value="{{formula}}"/>
<div class="term-controls button-row">
  <div class="button-stack">
    <button data-action="modifyDie" class="flat-button" data-term="{{index}}" data-mod="+1">{{localize 'DCC.RollModifierUpDiceChain'}}</button>
    <button data-action="modifyDie" class="flat-button" data-term="{{index}}" data-mod="-1">{{localize 'DCC.RollModifierDownDiceChain'}}</button>
  </div>
  {{#if presets}}
    <div class="button-stack">
      {{#each presets}}
        <button data-action="applyPreset" class="flat-button" data-term="{{../index}}" data-formula="{{this.formula}}">{{this.label}}</button>
      {{/each}}
    </div>
  {{else}}
    <button data-action="resetTerm" class="flat-button" data-term="{{index}}">{{localize 'DCC.RollModifierReset'}}</button>
  {{/if}}
</div>
