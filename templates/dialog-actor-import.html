<section class="actor p-8">
  <div class="grid-tpl-two grid-row-gap-8 grid-col-gap-8">
    <div class="data-font">
      <label for="statblocks">{{localize 'DCC.ActorImportStatblock'}}</label>
      <p><a
        href="https://purplesorcerer.com/create.php?oc=rulebook&mode=3d6&stats=&abLow=Any&abHigh=Any&hp=normal&at=toggle&display=text&sc=4">
        {{localize 'DCC.PurpleSorcererPCLink'}}</a>
      </p>
      <p><a href="https://purplesorcerer.com/create_upper.php">{{ localize 'DCC.PurpleSorcererUpperLevelLink'}}</a></p>
      <p></p>
      {{{ localize 'DCC.ActorImportPCHint'}}}
      <p></p>
      {{{ localize 'DCC.ActorImportNPCHint'}}}
    </div>

    <textarea style="height: 640px;" id="statblocks" name="statblocks"></textarea>

    <label for="type" style="justify-self: right; line-height: 24px" class="mr-8">Actor Type</label>
    <select id="type" name="type" style="height: 24px">
      {{selectOptions config.importTypes selected=importType localize=true}}
    </select>

    <label for="folderId" style="justify-self: right" class="mr-8 mt-8 mb-8">{{localize 'DCC.Folder'}}</label>
    <select id="folderId" name="folderId" style="height: 24px">
      {{selectOptions folders selected=importFolderId localize=true}}
    </select>

    <footer class="grid-col-span-2 grid-align-just-center mt-8">
      <button type="submit">
        <i class="fas fa-user"></i>{{localize 'DCC.ActorImport'}}
      </button>
    </footer>
  </div>
</section>
