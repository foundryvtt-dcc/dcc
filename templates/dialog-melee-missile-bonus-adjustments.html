<section class="actor grid-container">
  <p class="grid-col-span-12 data-font"><i>{{localize "DCC.MeleeMissileBonusConfigHint"}}</i></p>
  <div class="grid-col-span-12 grid-tpl-max-15 grid-row-gap-5 grid-col-gap-8 grid-align-center mb-8 grid-row-gap-8">
    <label for="system.details.attackHitBonus.melee.adjustment">{{localize "DCC.MeleeAttackAdjustment"}}</label>
    <input name="system.details.attackHitBonus.melee.adjustment"
           id="system.details.attackHitBonus.melee.adjustment"
           value="{{system.details.attackHitBonus.melee.adjustment}}"
           placeholder="+0"
    >
    <label for="system.details.attackDamageBonus.melee.adjustment">{{localize "DCC.MeleeDamageAdjustment"}}</label>
    <input name="system.details.attackDamageBonus.melee.adjustment"
           id="system.details.attackDamageBonus.melee.adjustment"
           value="{{system.details.attackDamageBonus.melee.adjustment}}"
           placeholder="+0"
    >
    <label for="system.details.attackHitBonus.missile.adjustment">{{localize "DCC.MissileAttackAdjustment"}}</label>
    <input name="system.details.attackHitBonus.missile.adjustment"
           id="system.details.attackHitBonus.missile.adjustment"
           value="{{system.details.attackHitBonus.missile.adjustment}}"
           placeholder="+0"
    >
    <label for="system.details.attackDamageBonus.missile.adjustment">{{localize "DCC.MissileDamageAdjustment"}}</label>
    <input name="system.details.attackDamageBonus.missile.adjustment"
           value="{{system.details.attackDamageBonus.missile.adjustment}}"
           id="system.details.attackDamageBonus.missile.adjustment"
           placeholder="+0"
    >
  </div>
  <footer class="grid-col-span-12 sheet-footer grid-align-just-center mt-8">
    <button type="submit">
      <i class="fas fa-save"></i>{{localize "DCC.SaveSheetConfig"}}
    </button>
  </footer>
</section>
