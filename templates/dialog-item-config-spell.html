<form class="item config-dialog" autocomplete="off">
  <div class="form-group">
    <label for="data.config.inheritActionDie">{{localize "DCC.InheritActionDie"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="data.config.inheritActionDie" id="data.config.inheritActionDie" {{checked data.config.inheritActionDie}} data-dtype="boolean"/>
    </div>
    <label for="data.config.inheritSpellCheck">{{localize "DCC.InheritSpellCheck"}}</label>
    <div class="form-fields">
      <input type="checkbox" name="data.config.inheritSpellCheck" id="data.config.inheritSpellCheck" {{checked data.config.inheritSpellCheck}} data-dtype="boolean"/>
    </div>
  </div>
  <div class="form-group">
    <label for="data.results.table">{{localize "DCC.SpellResultTable"}}</label>
    <div class="form-fields">
      <input type="text" class="string" name="data.results.table" id="data.results.table" value="{{data.results.table}}" data-dtype="String"/>
    </div>
    <label for="data.results.collection">{{localize "DCC.SpellResultCompendium"}}</label>
    <div class="form-fields">
      <input type="text" class="string" name="data.results.collection" id="data.results.collection" value="{{data.results.collection}}" data-dtype="String"/>
    </div>
  </div>
  <footer class="sheet-footer">
    <button type="submit">
      <i class="fas fa-save"></i>{{localize "DCC.SaveItemConfig"}}
    </button>
  </footer>
</form>
