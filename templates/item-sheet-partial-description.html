<!-- Description Tab -->

    <div class="grid-col-span-12">
      <div class="dark-title">{{localize "DCC.Description"}}</div>
      <div class="description">
        {{editor descriptionHTML target="system.description.value" engine="prosemirror" button=true

    </div>
  </div>
</section>
