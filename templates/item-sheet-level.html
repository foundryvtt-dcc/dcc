<section class="tab {{tabs.level.id}} {{tabs.level.cssClass}} level-main-tab" id="level" data-tab="{{tabs.level.id}}"
         data-group="{{tabs.level.group}}" data-tooltip="{{localize tabs.level.tooltip}}">

  <div class="tab-body">
    <!-- Name field spans 4 columns -->
    <div class="grid-col-span-4 grid-tpl-max-auto grid-col-gap-5">
      <label for="name">{{localize "DCC.Name"}}</label>
      <input id="name" name="name" value="{{document.name}}" placeholder="Name" autocomplete="off">
    </div>

    <!-- Class field spans 4 columns -->
    <div class="grid-col-span-4 grid-tpl-max-auto grid-col-gap-5">
      <label for="system.class">{{localize "DCC.Class"}}</label>
      <input id="system.class" name="system.class" value="{{system.class}}"
             placeholder="" autocomplete="off">
    </div>

    <!-- Level field spans 4 columns -->
    <div class="grid-col-span-4 grid-tpl-max-auto grid-col-gap-5">
      <label for="system.level">{{localize "DCC.Level"}}</label>
      <input id="system.level" name="system.level" value="{{system.level}}"
             placeholder="" autocomplete="off">
    </div>

    <!-- Level data spans full width (12 columns) -->
    <div class="box-border level-data-section grid-col-span-12 mt-8">
      <label class="box-title pt-2" for="system.levelData">{{localize "DCC.LevelData"}}</label>
      <textarea id="system.levelData" name="system.levelData" class="level-data-textarea">{{system.levelData}}</textarea>
    </div>
  </div>
</section>
