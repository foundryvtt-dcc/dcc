<form class="{{cssClass}}" autocomplete="off">
    <section class="sheet-body weapon" style="height:900px">

        <!-- Name and Notes -->
        <div class="grid-col-span-2 grid-col-min-auto">
            <label for="name">{{localize "DCC.Name"}}</label>
            <input id="name" name="name" value="{{item.name}}" placeholder="Name" autocomplete="off" size="25"
                   style="width: 194px; height: 23px;">
        </div>
        <div class="grid-col-span-2 grid-col-min-auto">
            <label for="system.description.summary">{{localize "DCC.Notes"}}</label>
            <input id="system.description.summary" name="system.description.summary"
                   value="{{system.description.summary}}" size="25" style="width: 194px; height: 23px;">
        </div>

        <!-- Weapon-specific Properties -->

        <div class="dark-border grid-col-span-2">
            <div class="dark-title">Weapon Basics</div>
            <div class="box-inner grid-col-min-auto">
                <div>
                    <label for="system.actionDie">{{localize "DCC.ActionDie"}}</label>
                    <input id="system.actionDie" name="system.actionDie" size="4"
                           value="{{system.actionDie}}"
                           {{#if system.config.inheritActionDie}}
                           title="{{localize 'DCC.InheritTooltip'}}"
                           disabled
                           {{/if}}
                    placeholder="1d20" data-dtype="String"/>
                </div>
                <div>
                    <label for="system.critRange">{{localize "DCC.WeaponPropertiesCritOn"}}</label>
                    <input id="system.critRange" name="system.critRange" size="3"
                           value="{{system.critRange}}"
                           {{#if system.config.inheritCritRange}}
                           title="{{localize 'DCC.InheritTooltip'}}"
                           disabled
                           {{/if}}
                    placeholder="20" data-dtype="Number"/>
                </div>
    
                <div>
                    <label for="system.damage">{{localize "DCC.WeaponPropertiesDamage"}}</label>
                    <input id="system.damage" name="system.damage" value="{{system.damage}}" size="2"
                           placeholder="1d3" data-dtype="String"/>
                </div>
                <div>
                    <label for="system.toHit">{{localize "DCC.WeaponPropertiesToHit"}}</label>
                    <input id="system.toHit" name="system.toHit" value="{{system.toHit}}" placeholder="+0" size="4" data-dtype="String"/>
                </div>
                
            </div>
        </div>
        <div class="weapon-settings grid-col-span-2 dark-border">
            <div class="dark-title">Weapon Settings</div>
            <div class="box-inner grid-col-min-auto">
                <div>
                    <input type="checkbox" id="system.equipped" name="system.equipped" data-dtype="Boolean" {{checked system.equipped}}/>
                    <label for="system.equipped">{{localize "DCC.ItemPropertiesEquipped"}}</label>
                </div>
                <div>
                    <input type="checkbox" id="system.trained" name="system.trained" data-dtype="Boolean" {{checked system.trained}}/>
                    <label for="system.trained">{{localize "DCC.WeaponPropertiesTrained"}}</label>
                </div>
                <div>
                    <input type="checkbox" id="system.twoHanded" name="system.twoHanded" data-dtype="Boolean"
                           {{checked system.twoHanded}}/>
                    <label for="system.twoHanded">{{localize "DCC.WeaponPropertiesTwoHanded"}}</label>
                </div>
            </div>
        </div>

        <div class="ranged-settings grid-col-span-2 dark-border">
            <div class="dark-title">Ranged Settings</div>
            <div class="box-inner grid-col-min-auto">
                <input type="checkbox" id="system.melee" name="system.melee" data-dtype="Boolean" {{checked system.melee}}/>
                <label for="system.melee">{{localize "DCC.MeleeWeapon"}}</label>
                <div></div>
                <div class="grid-col-min-auto">
                    <label for="system.range">{{localize "DCC.WeaponPropertiesRange"}}</label>
                    
                    <input id="system.range" name="system.range" value="{{system.range}}" size="19"
                           {{#if system.melee}}
                           title="{{localize " DCC.WeaponPropertiesRangeTooltip"}}"
                    disabled
                    {{/if}}
                    placeholder="" data-dtype="String"/>
                </div>
            </div>
        </div>

        <div class="backstab-settings grid-col-span-2 dark-border">
            <div class="dark-title">Backstab Settings</div>
            <div class="box-inner grid-col-min-auto">
                    <input type="checkbox" id="system.backstab" name="system.backstab" data-dtype="Boolean" {{checked system.backstab}}/>
                    <label for="system.backstab">{{localize "DCC.WeaponPropertiesBackstab"}}</label>
                <div></div>
                <div class="grid-col-min-auto">
                    <label for="system.backstabDamage" style="justify-self: start">{{localize "DCC.Damage"}}</label>
                    <input id="system.backstabDamage" name="system.backstabDamage" value="{{system.backstabDamage}}" size="4"
                           {{#if system.backstab}}{{else}}
                           title="{{localize " DCC.WeaponPropertiesBackstabDamageTooltip"}}"
                    disabled
                    {{/if}}
                    placeholder="{{system.damage}}" data-dtype="String"/>
                </div>
            </div>
        </div>
