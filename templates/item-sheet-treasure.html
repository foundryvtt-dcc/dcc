<section class="tab {{tabs.treasure.id}} {{tabs.treasure.cssClass}}"
         data-tab="{{tabs.treasure.id}}"
         data-group="{{tabs.treasure.group}}"
         data-tooltip="{{localize tabs.treasure.tooltip}}">
  <div class="tab-body">
    <div class="grid-col-span-12 grid-tpl-max-auto" style="margin-bottom: 5px;">
      <label for="name">{{localize "DCC.Name"}}</label>
      <input id="name" name="name" value="{{document.name}}" placeholder="Name" autocomplete="off" size="25">
    </div>

    <div class="box-border grid-col-span-3">
      <div class="box-title">{{localize "DCC.SettingsLabel"}}</div>
      <div class="box-inner">
        <div class="grid-col-span-2 grid-tpl-max-auto grid-align-just-center" title="{{localize " DCC.AsCoinsHint
            "}}">
          <label for="system.isCoins">{{localize "DCC.AsCoins"}}</label>
          <input type="checkbox" style="height: 18px;" name="system.isCoins" id="system.isCoins"
            {{checked system.isCoins}} data-dtype="Boolean"/>
        </div>
      </div>
    </div>

    {{#if allowResolve}}
      <div class="grid-col-span-2">&nbsp;</div>
      <div class="grid-col-span-4 grid-tpl-max-auto grid-align-just-center">
        <div class="roll-value-button" data-action="rollValue">&nbsp;</div>
        <label class="rollable roll-value-label" data-action="rollValue">Roll Treasure Value</label>
      </div>
    {{/if}}

    {{> systems/dcc/templates/item-sheet-partial-values.html }}

    <div class="box-border grid-col-span-9" title="{{localize 'DCC.DescriptionTooltip'}}">
      <div class="box-title">{{localize "DCC.DescriptionPreview"}}</div>
      <div class="box-inner description">
        {{{descriptionHTML}}}
      </div>
    </div>
    <div class="box-border grid-col-span-3" style="max-height: 125px;">
      <div class="box-title">{{localize "DCC.Image"}}</div>
      <div class="box-inner" style="padding-top: 5px;">
        <img src="{{document.img}}" data-action="editImage" data-field="img" alt="{{document.name}}" title="{{document.name}}"/>
      </div>
    </div>
  </div>

  {{> systems/dcc/templates/item-sheet-partial-judge-description.html }}
</section>
